<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Valentine üíñ</title>
  <style>
    body {

      font-family: Arial, sans-serif;
    }

    .page {
      position: fixed;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;

    }

    /* ‡∏´‡∏ô‡πâ‡∏≤‡πÇ‡∏´‡∏•‡∏î */
    #loader {
      display: flex;

      color: white;
    }

    .heart {
      font-size: 60px;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%,100%{transform:scale(1);}
      50%{transform:scale(1.3);}
    }

    .loading-bar {
      width: 220px;
      height: 12px;

    .loading-progress {

    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      border: none;

      cursor: pointer;
      margin-top: 20px;
    }

    /* ‡∏´‡∏ô‡πâ‡∏≤ 2 */
    #firstPage {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
    }

    /* ‡∏´‡∏ô‡πâ‡∏≤ 3 */
    #thirdPage {
      background: linear-gradient(135deg, #ff9a9e, #ffdde1);
      color: #fff;
      font-size: 22px;
      padding: 20px;
    }
  </style>
</head>

<body>

  <!-- ‡∏´‡∏ô‡πâ‡∏≤‡πÇ‡∏´‡∏•‡∏î -->
  <div id="loader" class="page">
    <div class="heart">üíó</div>
    <p>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î</p>
    <div class="loading-bar">
      <div class="loading-progress" id="progress"></div>
    </div>
    <button id="nextBtn" style="display:none;" onclick="showFirst()">‡∏ï‡πà‡∏≠‡πÑ‡∏õ</button>
  </div>

  <!-- ‡∏´‡∏ô‡πâ‡∏≤ 2 -->
  <div id="firstPage" class="page">
    <h1>Happy Valentine‚Äôs Day üíñ</h1>
    <button onclick="showThird()">‡∏ï‡πà‡∏≠‡πÑ‡∏õ</button>
  </div>

  <!-- ‡∏´‡∏ô‡πâ‡∏≤ 3 -->
  <div id="thirdPage" class="page">
    <h2>‡∏Ç‡∏≠‡∏ö‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡πÄ‡∏Ç‡πâ‡∏≤‡∏°‡∏≤‡πÉ‡∏ô‡∏ä‡∏µ‡∏ß‡∏¥‡∏ï‡∏ô‡πà‡∏∞ üíù</h2>
    <p>‡∏£‡∏±‡∏Å‡πÄ‡∏ò‡∏≠‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î‡πÉ‡∏ô‡πÇ‡∏•‡∏Å üíñ</p>
  </div>

  <script>
    function showFirst() {
      hideAll();
      document.getElementById('firstPage').style.display = 'flex';
    }

    function showThird() {
      hideAll();
      document.getElementById('thirdPage').style.display = 'flex';
    }

    function hideAll() {
      document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
    }

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏µ‡πà‡∏´‡∏ô‡πâ‡∏≤‡πÇ‡∏´‡∏•‡∏î
    hideAll();
    const loader = document.getElementById('loader');
    loader.style.display = 'flex';

    // ‡πÇ‡∏´‡∏•‡∏î 0-100%
    let progress = document.getElementById('progress');
    let nextBtn = document.getElementById('nextBtn');
    let width = 0;

    let interval = setInterval(() => {
      width++;
      progress.style.width = width + '%';

      if(width >= 100){
        clearInterval(interval);
        nextBtn.style.display = 'inline-block';
      }
    }, 20);
  </script>

</body>
</html>
